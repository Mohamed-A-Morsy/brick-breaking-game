<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaks Game</title>
    <style>
        #sound{
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: absolute;
            bottom: 70px;
            left: 30px;
        }
        #gameover{
            position: absolute;
            width: 670px;
            height: 870px;
            top: 0;
            background-color:black;
            display: none;
        }
        #youwon{
           
            position: relative;
            top: 5px;
            left: 0px;
            display: none;
        }
        #youlose{
          
            position: relative;
            top: 70px;
            left: 0px;
            width: 650px;
            display: none;
        }
        #restart{
            position: relative;
            cursor: pointer;
            font-size: 1.25em;
           top: 20px;
            left: 155px;
            color: #fff;
        }
        #restart:hover{
            color: red;
        }
    </style>
</head>

<body>

<div class="sound">
<img src="./imgs/SOUND_ON.png" id="sound">
</div>
    <canvas id="break" width="650" height="750" style="border:1px solid green ;"></canvas>
<div id="gameover">
    <img src="./imgs/youwon.png" alt="" id="youwon">
    <img src="./imgs/gameover.png" alt="" id="youlose">
<div id="restart">
    PlayAgain!
</div>
</div>
    <script src="js/bricks.js"></script>
    <script src="js/game.js"></script>
    <script src="js/components.js"></script>

</body>

</html>
